global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@cryptorun.local'
  smtp_auth_username: 'alerts@cryptorun.local'
  smtp_auth_password: 'password'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      group_wait: 0s
      repeat_interval: 5m
    
    - match:
        alertname: ProviderDown
      receiver: 'provider-alerts'
      group_wait: 30s
      repeat_interval: 15m
    
    - match:
        alertname: HighLatency
      receiver: 'performance-alerts'
      group_wait: 60s
      repeat_interval: 30m

receivers:
  - name: 'default'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#cryptorun-alerts'
        title: 'CryptoRun Alert'
        text: >-
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          {{ end }}

  - name: 'critical'
    email_configs:
      - to: 'admin@cryptorun.local'
        subject: 'CRITICAL: {{ .GroupLabels.alertname }} - CryptoRun'
        body: |
          Critical alert fired:
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Instance: {{ .Labels.instance }}
          Job: {{ .Labels.job }}
          
          Labels:
          {{ range .Labels.SortedPairs }}
          - {{ .Name }}: {{ .Value }}
          {{ end }}
          
          Annotations:
          {{ range .Annotations.SortedPairs }}
          - {{ .Name }}: {{ .Value }}
          {{ end }}
          {{ end }}
    
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#cryptorun-critical'
        title: 'ðŸš¨ CRITICAL ALERT - CryptoRun'
        text: >-
          {{ range .Alerts }}
          *CRITICAL:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Instance:* {{ .Labels.instance }}
          {{ end }}

  - name: 'provider-alerts'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#cryptorun-providers'
        title: 'ðŸ“¡ Provider Alert - CryptoRun'
        text: >-
          {{ range .Alerts }}
          *Provider Issue:* {{ .Annotations.summary }}
          *Exchange:* {{ .Labels.venue | default "Unknown" }}
          *Description:* {{ .Annotations.description }}
          {{ end }}

  - name: 'performance-alerts'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#cryptorun-performance'
        title: 'âš¡ Performance Alert - CryptoRun'
        text: >-
          {{ range .Alerts }}
          *Performance Issue:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Threshold:* {{ .Annotations.threshold | default "N/A" }}
          {{ end }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']