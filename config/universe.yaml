# Scanning strategies by universe size
scanning_strategies:
  
  quick_scan: # 15 symbols, 30 seconds
    max_symbols: 15
    tiers: ["tier1"]
    exchanges: ["kraken"]
    timeout_seconds: 30
    
  standard_scan: # 50 symbols, 2 minutes  
    max_symbols: 50
    tiers: ["tier1", "tier2"]
    exchanges: ["kraken", "binance"]
    timeout_seconds: 120
    
  comprehensive_scan: # 100 symbols, 5 minutes
    max_symbols: 100 
    tiers: ["tier1", "tier2", "tier3"]
    exchanges: ["kraken", "binance", "coinbase", "okx"]
    timeout_seconds: 300
    
  extended_scan: # 200+ symbols, 10 minutes
    max_symbols: 200
    tiers: ["tier1", "tier2", "tier3", "tier4"]
    exchanges: ["kraken", "binance", "coinbase", "okx"]
    timeout_seconds: 600

# Performance monitoring thresholds    
performance:
  latency_targets:
    p50_ms: 150
    p95_ms: 500
    p99_ms: 1000
  
  success_rates:
    min_success_rate: 0.90
    fallback_trigger_rate: 0.85
    
  resource_limits:
    max_memory_mb: 512
    max_cpu_percent: 50