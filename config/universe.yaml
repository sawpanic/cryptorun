# CryptoRun Universe Configuration
# Defines the cryptocurrency universe for momentum scanning

universe:
  name: "top100_usd_pairs"
  description: "Top 100 USD trading pairs across supported exchanges"
  last_updated: "2025-09-07"
  
  # Universe filtering criteria
  filters:
    min_market_cap_usd: 100000000      # $100M minimum market cap
    min_daily_volume_usd: 5000000      # $5M minimum daily volume  
    max_spread_bps: 100                # 100bps maximum spread
    min_depth_usd: 50000               # $50k minimum depth
    exchanges: ["kraken", "binance", "coinbase", "okx"]
    quote_currencies: ["USD", "USDT", "USDC"]
    
  # Exchange preferences (primary -> fallback)
  exchange_routing:
    primary: "kraken"
    fallback_chain: ["binance", "coinbase", "okx"]
    
  # Rate limiting coordination  
  global_limits:
    max_concurrent_requests: 10
    inter_request_delay_ms: 200
    batch_size: 20
    
