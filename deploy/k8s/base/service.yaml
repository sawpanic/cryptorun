apiVersion: v1
kind: Service
metadata:
  name: cryptorun-service
  namespace: cryptorun
  labels:
    app: cryptorun
    component: application
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8081"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 8081
    targetPort: 8081
    protocol: TCP
  - name: health
    port: 8082
    targetPort: 8082
    protocol: TCP
  selector:
    app: cryptorun
    component: application
  sessionAffinity: None
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack

---
apiVersion: v1
kind: Service
metadata:
  name: cryptorun-headless
  namespace: cryptorun
  labels:
    app: cryptorun
    component: application
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 8081
    targetPort: 8081
    protocol: TCP
  - name: health
    port: 8082
    targetPort: 8082
    protocol: TCP
  selector:
    app: cryptorun
    component: application
  publishNotReadyAddresses: false