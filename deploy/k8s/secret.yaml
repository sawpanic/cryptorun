apiVersion: v1
kind: Secret
metadata:
  name: cryptorun-secrets
  namespace: cryptorun
  labels:
    app: cryptorun
    component: credentials
type: Opaque
stringData:
  # Database connection string
  # IMPORTANT: Replace these with actual production credentials
  postgres-dsn: "postgres://cryptorun:CHANGE_ME@cryptorun-postgres:5432/cryptorun?sslmode=require"
  
  # Redis password (if auth enabled)
  redis-password: ""
  
  # Webhook secrets for alerts (optional)
  webhook-secret: "CHANGE_ME_RANDOM_SECRET"
  
  # JWT signing key for admin endpoints (if implemented)
  jwt-secret: "CHANGE_ME_JWT_SECRET"
  
data:
  # Base64 encoded secrets can go here
  # Example: echo -n "secret-value" | base64