apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cryptorun-ingress
  namespace: cryptorun-staging
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  rules:
  - host: cryptorun-staging.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cryptorun-service
            port:
              number: 8080
  tls:
  - hosts:
    - cryptorun-staging.example.com
    secretName: cryptorun-staging-tls