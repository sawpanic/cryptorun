apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cryptorun

resources:
  - ../../base/deployment.yaml
  - ../../base/service.yaml
  - ../../base/configmap.yaml
  - ../../base/secret.yaml
  - ../../base/ingress.yaml
  - ../../base/namespace.yaml
  - ../../base/serviceaccount.yaml
  - ../../base/hpa.yaml
  - ../../base/pdb.yaml

patchesStrategicMerge:
  - deployment-patch.yaml
  - ingress-patch.yaml

commonLabels:
  environment: production
  
images:
  - name: cryptorun
    newTag: v3.2.1

replicas:
  - name: cryptorun
    count: 3